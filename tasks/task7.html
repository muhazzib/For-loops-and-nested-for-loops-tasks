<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write("a. Counting:"+"<br>");

    for(var i=1; i<=15;i++){
        document.write(i+",");
    }

    document.write("<br>"+"b. Reverse Counting:"+"<br>");
    for(var i=10; i>=0;i--){
        document.write(i+",");
    }
    document.write("<br>"+"c. Even:"+"<br>");
    for(var i=0; i<=20; i++){
        if(i%2===0){
            document.write(i+",");
        }
    }
    document.write("<br>"+"d. Odd:"+"<br>");
    for(var i=0; i<=20; i++){
        if(i%2!==0){
            document.write(i+",");
        }
    }
    document.write("<br>"+"e. Series:"+"<br>");
 for(var i=2; i<=20; i++){
        if(i%2===0){
            document.write(i+"k"+",");
        }
    }
   
    </script>
</body>
</html>
