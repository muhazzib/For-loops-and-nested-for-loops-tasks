<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
   <script>
var array=["cake","apple pie","cookie","chips","patties"];

var a=prompt("Welcome to ABC bakery. What do you want to order Sir/Ma'am?");
for(var i=0; i<array.length;i++){
if(a===array[i]){
    document.write(a+" is <b>available</b> at index " +array.indexOf(a)+ " in our bakery ");


}
else{
    document.write("asdsds");
    break;
}
}

   </script>
</body>
</html>
