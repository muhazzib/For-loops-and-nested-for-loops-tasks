<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>
    
    for(var i=0; i<=20;i++){
        if(i%2==0){
            document.write(i+" is even"+"<br>");
       
        }
         else if(i%2!==0){
                            document.write(i+" is odd"+"<br>");

        }
        
    }
   
    </script>
</body>
</html>
