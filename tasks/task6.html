<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
   var a=+prompt("Enter the number of items");
   var array=[];
   for(var i=1; i<=a;i++){
          var b=prompt("Enter the value for index "+i);
              array.push(b);
              }
              document.write("Number of items: "+array.length+"<br>"+"<br>"+"Items: "+"<br>");
              for(var j=0; j<array.length;j++){
                  document.write(array[j]+"<br>");
              }
   
    </script>
</body>
</html>
