<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    var a=prompt("Enter initial value");
    for(var i=a;i>=1;i--){
        document.write("*");
         for(var x=a;x>=1;x--){
             document.write("*");
         }
         document.write("<br>");
    }
    </script>
</body>
</html>
