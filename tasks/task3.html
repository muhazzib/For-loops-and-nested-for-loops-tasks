<!DOCTYPE html>

<body>

    <script>
   var tableno=+prompt("Enter Table No");
   var length=+prompt("Enter Table Length");
   for(var i=1; i<=length;i++){
       document.write(tableno+"X"+i+"="+tableno*i+"<br>");
   }
    </script>
</body>
